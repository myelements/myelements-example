<!DOCTYPE html>
<html>
  <head>
    <script src="lib/jquery/jquery.min.js"></script>
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css">
    <style type="text/css">
     .prettyprint ol.linenums > li { list-style-type: decimal; }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>myElements.jquery - Single Page Applications like a sir...</title>

  </head>
  <body>
    <div class="container">
    <h1 class="page-header"> Examples</h1>
      <div class="row">
        <div class="col-md-12">
          <h3>Some tweets</h3>
          <div class="panel panel-default">
            <ul id="lastTweets" class="list-group" style="min-height:350px" data-react-on-dataupdate="lastTweets">
              [% jQuery(data.lastTweets).each(function(i, tweet) { %]
                <li class="list-group-item">
                  <span class="label label-warning">@[%=tweet.user.screen_name%]</span> [%= tweet.text%]
                </li>
              [%})%]
            </ul> <!--ul.myelement-->          
          </div>
        </div>
      </div><!--.row-->
            
    </div><!--.container-->
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="/myelements.jquery.js"></script>

    <script>
  
      $("#lastTweets").myelement();


    </script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
      <script type="text/javascript">
        prettyPrint();
      </script>
  </body>
</html>
